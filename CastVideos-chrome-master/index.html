<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="http-header; charset=utf-8" />
<title>Soft Cast</title>
<link rel="icon" type="image/x-icon" href="imagefiles/favicon.ico" />
<link rel="icon" type="image/png" href="imagefiles/favicon-16x16.png" />
<link rel="icon" type="image/png" href="imagefiles/favicon-32x32.png" />
<link rel="icon" type="image/png" href="imagefiles/favicon-64x64.png" />
<link rel="stylesheet" type="text/css" href="css/CastVideos.css">
<link href="//fonts.googleapis.com/css?family=Roboto&subset=latin,cyrillic-ext,greek-ext,latin-ext" rel="stylesheet" type="text/css">



</head>
<body>
      <div id="top_header">
        <div class="logonpaikka"><img class="logo" src="images/logo.png"></div>
      </div>
    <div class="content">
      <div id="main_video">
        <div class="imageSub"> <!-- Put Your Image Width -->
           <div class="blackbg" id="playerstatebg">IDLE</div>
           <div class="label" id="playerstate">IDLE</div>
           <img src="images/bunny.jpg" id="video_image">
           <div id="video_image_overlay"></div>
           <video id="video_element">
           </video>
        </div>

        <div id="media_control">
           <div id="play"></div>
           <div id="pause"></div>
           <div id="progress_bg"></div>
           <div id="progress"></div>
           <div id="progress_indicator"></div>
           <div id="fullscreen_expand"></div>
           <div id="fullscreen_collapse"></div>
           <button is="google-cast-button" id="castbutton"></button>
           <div id="audio_bg"></div>
           <div id="audio_bg_track"></div>
           <div id="audio_indicator"></div>
           <div id="audio_bg_level"></div>
           <div id="audio_on"></div>
           <div id="audio_off"></div>
           <div id="duration">00:00:00</div>
        </div>
      </div>
    
    
      <div id="media_info">
        <div id="media_title">
        </div>
        <div id="media_subtitle">
        </div>
        <div id="media_desc">
        </div>
          <input type="button" id="hideshow" value="2016/2017">
      </div>

      <div id="carousel">
      </div>

      <div id="carousel2" style="display: none">
      </div>
    
    <div class="paska">
    <a class="twitter-timeline" data-width="300" data-height="1000" href="https://twitter.com/metropolia">Tweets by metropolia</a> <script async src="//platform.twitter.com/widgets.js" charset="utf-8"></script>
        </div>

     <!-- <div id="footer">

      </div>-->

      <script src="CastVideos.js"></script>
      <script type="text/javascript">
        var castPlayer = new CastPlayer();
        window['__onGCastApiAvailable'] = function(isAvailable) {
            if (isAvailable) {
                castPlayer.initializeCastPlayer();
            }
        };

        var button = document.getElementById('hideshow'); // Assumes element with id='button'

        button.onclick = function() {
            var div = document.getElementById('carousel');
            var div2 = document.getElementById('carousel2');
            if (div.style.display !== 'none') {
                div.style.display = 'none';
                div2.style.display = 'block';
            }
            else {
                div.style.display = 'block';
                div2.style.display = 'none';

            }
        };
      </script>
      <script type="text/javascript" src="https://www.gstatic.com/cv/js/sender/v1/cast_sender.js?loadCastFramework=1"></script>
</div>
</body>
</html>
